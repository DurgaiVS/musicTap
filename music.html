<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link href="music.css" rel="stylesheet">
    <script src="music.js" defer></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <h1>Music Tap</h1>
            <p>Create music with only one tap</p>
        </header>
        <div class="visuals"></div>
        <div class="pads">
            <div class="pad1 pad">
                <audio class="sound" src="bubbles.mp3"></audio>
            </div>
            <div class="pad2 pad">
                <audio class="sound" src="clay.mp3"></audio>
            </div>
            <div class="pad3 pad">
                <audio class="sound" src="confetti.mp3"></audio>
            </div>
            <div class="pad4 pad">
                <audio src="glimmer.mp3" class="sound"></audio>
            </div>
            <div class="pad5 pad">
                <audio class="sound" src="moon.mp3"></audio>
            </div>
            <div class="pad6 pad">
                <audio src="ufo.mp3" class="sound"></audio>
            </div>
        </div>
    </div>
</body>
</html>
